<!DOCTYPE html>

<html>
<head>
<title>dart_complete</title>
<style type="text/css">
#textarea{width:400px;height:300px;font-size:14px}
</style>
</head>
<body>
<div id="keyword"></div>
<textarea id="textarea">class Point {
  Point(this.x, this.y);
  distanceTo(Point other) {
    var dx = x - other.x;
    var dy = y - other.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  var x, y;
}

main() {
  Point p = new Point(2, 3);
  Point q = new Point(3, 4);
  print('distance from p to q = ${p.distanceTo(q)}');
}
</textarea>
<script type="application/dart" src="ui_prototype.dart"></script>
</body>
</html>
